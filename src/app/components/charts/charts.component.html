<div class="chars-container">
  <ul *ngIf="data$ | async as charts" class="charts">
    <app-chart *ngFor="let chart of charts" [chart]="chart"></app-chart>
  </ul>

  <ng-container *ngIf="mainChart$ | async as mainChart">
    <div class="flex-block">
      <div class="container-mainCart">
        <div class="main-header">Общий график</div>
        <canvas baseChart
                width="800"
                height="400"
                [type]="'line'"
                [data]="mainChart">
        </canvas>
      </div>
    </div>
  </ng-container>
</div>
